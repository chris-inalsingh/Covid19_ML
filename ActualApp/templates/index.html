<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>COVID-19 Test Outcomes</title>
  <link rel="shortcut icon" href="#">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

    <link rel="stylesheet" type="text/css" href="./static/css/style_influenza.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="navbar-collapse collapse" >
                <a class="nav-link list" href='/'>Covid-19 Test Prediction</a>
                <a class="nav-link list" href='/GDP'>GDP Prediction</a> 
        </div>
      </nav>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
      <div class="container">
      
        <div class="row banner">
          <div class="col-md-12 jumbotron text-center">
            <h2 class="banner" > COVID-19 Predictions</h2>

        <!-- Form Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
          <div class="card-body">
            <form action="/symptom" method="POST" class="row">
              <div class="col-sm-12">
                <h4 class="card-header bg-info text-white text-center py-4">
                <strong>COVID-19 symptoms in a person</strong>
                </h4>
                  <div class="col-4">
                    <label for="age_60_and_above" accesskey="s">Age :</label>
                    <select name="age_60_and_above" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">Below 60</option>
                      <option value="1">Above 60</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="gender" accesskey="s">Gender :</label>
                    <select name="gender" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">Female</option>
                      <option value="1">Male</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="cough" accesskey="s">Cough :</label>
                    <select name="cough" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">False</option>
                      <option value="1">True</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="fever" accesskey="s">Fever :</label>
                    <select name="fever" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">False</option>
                      <option value="1">True</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="sore_throat" accesskey="s">Sore throat :</label>
                    <select name="sore_throat" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">False</option>
                      <option value="1">True</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="shortness_of_breath" accesskey="s">Shortness of breath :</label>
                    <select name="shortness_of_breath" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">False</option>
                      <option value="1">True</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="head_ache" accesskey="s">Headache :</label>
                    <select name="head_ache" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">False</option>
                      <option value="1">True</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <br>
                    <label for="test_indication" accesskey="s">Test Indication :</label>
                    <select name="test_indication" class="browser-default custom-select mb-2" style="font-family: sans-serif">
                      <option value="">-- Select One --
                      <option value="0">Travel Abroad</option>
                      <option value="1">Contact with confirmed case</option>
                      <option value="2">Other</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="container">
                <button class="btn btn-info" style="font-family: sans-serif" type="SUBMIT">SUBMIT</button>
                <a href=answer><input class="btn btn-info" style="font-family: sans-serif" type="button"value="PREDICT"></a>
                <br><br>
                </div>
              </form>
              <div>
                <p>Predicted Covid Test Result</p>
                <br>
                <p>{{data}}</p>
              </div>
              <br>
            </div>
          </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

</body>

</html>
